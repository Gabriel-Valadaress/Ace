<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400" aria-labelledby="title desc" role="img">
  <title id="title">Raquete de Beach Tennis com bolinha</title>
  <desc id="desc">Desenho vetorial estilizado de uma raquete de beach tennis inclinada com uma bolinha ao lado.</desc>

  <!-- sombra da raquete -->
  <ellipse cx="230" cy="330" rx="90" ry="16" fill="#000" opacity="0.08"/>

  <!-- grupo principal -->
  <g transform="rotate(-25 200 200) translate(20,0)">

    <!-- cabeça da raquete -->
    <ellipse cx="200" cy="150" rx="90" ry="120" fill="#00936c" stroke="#006a4b" stroke-width="5"/>

    <!-- padrão de furos -->
    <g fill="#fff" opacity="0.9">
      <!-- linhas de furos -->
      <circle cx="200" cy="120" r="5"/>
      <circle cx="200" cy="150" r="5"/>
      <circle cx="200" cy="180" r="5"/>
      <circle cx="180" cy="135" r="5"/>
      <circle cx="180" cy="165" r="5"/>
      <circle cx="220" cy="135" r="5"/>
      <circle cx="220" cy="165" r="5"/>
      <circle cx="200" cy="100" r="5"/>
      <circle cx="200" cy="200" r="5"/>
    </g>

    <!-- contorno interno suave -->
    <ellipse cx="200" cy="150" rx="78" ry="108" fill="none" stroke="#ffffff" stroke-opacity="0.2" stroke-width="8"/>

    <!-- cabo -->
    <rect x="185" y="260" width="30" height="90" rx="8" fill="#59341a" stroke="#3d2311" stroke-width="3"/>

    <!-- fita de pegada -->
    <rect x="185" y="300" width="30" height="40" rx="6" fill="#d6a77a"/>
    <path d="M185 310 h30 M185 320 h30 M185 330 h30" stroke="#b1845c" stroke-width="2"/>
  </g>

  <!-- bolinha -->
  <g transform="translate(290,120)">
    <circle cx="0" cy="0" r="18" fill="#ffcc33" stroke="#e5a900" stroke-width="3"/>
    <!-- reflexo -->
    <circle cx="-6" cy="-6" r="5" fill="#fff" opacity="0.6"/>
    <!-- faixa da bola -->
    <path d="M-12 2 C-6 10, 6 10, 12 2" fill="none" stroke="#fff" stroke-opacity="0.8" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
